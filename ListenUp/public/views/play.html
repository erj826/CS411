<div class="container">
  <div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            Title: <input class="form-control" ng-model="track">
            Artist: <input class="form-control" ng-model="artist">
            <br>
            <button ng-click="lyrics(track, artist)">Play</button><br>
        </div>

        <form style="border-style: solid; border-width: 2px; text-align: center;">
            <br>
            <span ng-repeat="line in wordsWithBlanks track by $index">{{ line }}<br></span>
            <br>
        </form>

    </div>
    <div class="col-sm-6">
        <div class="form-group">Song:
            <button ng-click="shuffle()">Shuffle</button><br><br>
        </div>
    </div>
  </div>
</div>
