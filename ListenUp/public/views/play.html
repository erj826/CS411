<div class="jumbotron text-center">
  <h1>Let's Play</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            Input song here and it will return lyrics with blanks:
            <input class="form-control" ng-model="track">
            <input class="form-control" ng-model="artist">
            <button ng-click="lyrics(track, artist)">Play</button><br>
        </div>
        <p>{{x}}</p>
    </div>
    <div class="col-sm-6">
        <div class="form-group">Song:
            <button ng-click="shuffle()">Shuffle</button><br><br>
        </div>
    </div>
  </div>
</div>
